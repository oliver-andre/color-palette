<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formas Geométricas em CSS</title>
</head>
<body>
    <main>
        <h1>Formas em CSS</h1><br>

            <div class="container">

                <div id="quad">
                    <div class="h2"><h2>Quadrado</h2></div>
                    <div class="quadrado"></div>
                </div>
            
                <div id="ret">
                    <div class="h2"><h2>Retângulo</h2></div>
                    <div class="retangulo"></div>
                </div>

                <div id="circ">
                    <div class="h2"><h2>Círculo</h2></div>
                    <div class="circulo"></div>
                </div>

                <div id="tria">
                    <div class="h2"><h2>Triângulo</h2></div>
                    <div class="triangulo"></div>
                </div>

            </div>

            
            <div class="container">

                <div id="trap">
                    <div class="h2"><h2>Trapézio</h2></div>
                    <div class="trapezio"></div>
                </div>

                <div id="para">
                    <div class="h2"><h2>Paralelogramo</h2></div>
                    <div class="paralelogramo"></div>
                </div>

                <div id="pent">
                    <div class="h2"><h2>Pentágono</h2></div>
                    <div class="pentagono"></div>
                </div>
    
                <div id="hexa">
                    <div class="h2"><h2>Hexágono</h2></div>
                    <div class="hexagono"></div>
                </div>

            </div>

        </div>
    </main>
</body>
</html>
